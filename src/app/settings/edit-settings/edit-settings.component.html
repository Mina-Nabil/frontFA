<mat-card>
  <mat-card-title>Edit Setting</mat-card-title>
  <mat-card-subtitle>Edit Application Settings</mat-card-subtitle>
  <form [formGroup]="form" (ngSubmit)="modifySettings()">
    <mat-card-content>



      <div fxLayout="row wrap">
      <div class="mb-1">
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Monthly Subscription Amount" formControlName='subAmount' type="number" step ="0.1">
        </mat-form-field>
        <small *ngIf="form.controls['subAmount'].hasError('required') && form.controls['subAmount'].touched" class="mat-text-warn">You must include a valid Amount.</small>
      </div>
    </div>


    </mat-card-content>
    <hr>
    <div fxLayout='row wrap'>
    <mat-card-actions class="px-1">
      <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">Submit</button>
    </mat-card-actions>
</div>
  </form>

</mat-card>
<div *ngIf="modifyFailed" >
<mat-card class="card-widget mat-red">
  <div mat-card-widget>
    <div mat-card-float-icon>
      <mat-icon>notifications</mat-icon>
    </div>
    <div class="pl-0">
      <h2 mat-card-widget-title>Oh No! {{errorMsg}}</h2>
      <p>Add/Edit Failed</p>
    </div>
  </div>
</mat-card>
</div>

<div *ngIf="modifySuccess">
<mat-card class="card-widget mat-teal">
  <div mat-card-widget>
    <div mat-card-float-icon>
      <mat-icon>local_offer</mat-icon>
    </div>
    <div class="pl-0">
      <h2 mat-card-widget-title>Wow!</h2>
      <p>Add/Edit Done</p>
    </div>
  </div>
</mat-card>
</div>
